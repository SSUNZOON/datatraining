services:
  db:
    image: postgres:15
    container_name: estate-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: estate_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: always

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: estate-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+psycopg2://postgres:postgres@db:5432/estate_db
    depends_on:
      - db
    restart: always

volumes:
  pgdata:
